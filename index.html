<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>

    <!-- Highscores and Timer -->
    <nav class="top-bar">
        <button>View Highscores</button>
        <p>Timer:</p>
    </nav>

    <!-- Inner Content -->
    <main class="inner-content">


        <!-- Quiz Intro -->
        <header id="intro-card" class="card">
            <h1 id=title>Reptile Facts Quiz</h1>
            <p>Answer as many question as you can befre time runs out! <br><br> Incorrect answers will knock time off of your final score.</p>
            <button id=start-button class="button">Start Quiz</button>
        </header>


        <!-- Question Content -->
        <section hidden id="question-card" class="card">
            <h2 id=question-text></h2>

            <div id=quiz-options>
                <button id=choice1 class="choice-button"></button>
                <button id=choice2 class="choice-button"></button>
                <button id=choice3 class="choice-button"></button>
                <button id=choice4 class="choice-button"></button>
            </div>

            <div id=result-div>
                <hr>
                <p id=result-text></p>
            </div>
        </section>


         <!-- Score Card Content -->
         <section hidden id="score-card" class="card">
            <h2>Finished</h2>
            <p>Your final score is <span id=score></span>.</p>
            <form class="inline-form" id="submission-form">
                  <label for="initials">Enter initials: </label>
                  <input type="text" id="initials">
                  <button id="submit-button" class="button">Submit</button>
            </form>
        </section>


         <!-- High Scores Content -->
         <section hidden id="highscore-card" class="card">
            <h2>Highscores</h2>
            <ol id="highscore-list">
            </ol>
            <div class="inline-buttons">
                <button id="back-button" class="button">Go Back</button>
                <button id="clear-button" class="button">Clear Highscores</button>
            </div>
        </section>

    </main>

    <script src="assets/script.js"></script>
  </body>

</html>
